<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="stly.css">
</head>
<body>
	<div class="login-page">
		<div class="from">
			<form class="registrasi form">
				<p>FORM REGISTRASI</p>
				<input type="text" name="nama" placeholder="Nama Lengkap">
				<input type="text" name="email" placeholder="Email Anda">
				<input type="text" name="password" placeholder="Masukkan password">
				<input type="text" name="repassword" placeholder="Konfirmasi password">

				<input type="radio" name="kelamin" value="L">laki-laki
				<input type="radio" name="kelamin" value="P">perempuan
				<br><br>

				<input type="text" name="alamat" placeholder="alamat">
				<input type="text" name="Kode Pos" placeholder="Kode Pos">
				<input type="text" name="phone" placeholder="no hp">

				<button>REGISTRASI</button>
				<button>CANCEL</button>

			</form>
			
		</div>

	</div>

</body>
</html>
